name: Configure kubectl and Run kubectl via Jump Host

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: 'AWS Region'
        required: true
      kubernetes_version:
        description: 'Target Kubernetes Version'
        required: true        
      jump_host_instance_id:
        description: 'ID of the NOC Node EC2 instance'
        required: true

jobs:
  configure-and-run-kubectl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli
      # You can modify this step based on the runner's OS if not using Ubuntu

    - name: Configure AWS credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region ${{ github.event.inputs.aws_region }}
      # Use the input value for AWS region

    - name: Execute SSM Automation document on Jump Host
      run: |
        aws ssm start-session --target ${{ github.event.inputs.jump_host_instance_id }} --region ${{ github.event.inputs.aws_region }} --document-name AWS-StartInteractiveCommand --parameters "command=/home/ubuntu/dhananjay/test.sh ${{ github.event.inputs.kubernetes_version }}"
